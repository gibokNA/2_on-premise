# 1. Deployment (앱 배포 정의)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wms-app
spec:
  replicas: 2                  # 파드를 2개 띄워서 부하 분산 (HA)
  selector:
    matchLabels:
      app: wms-app
  template:
    metadata:
      labels:
        app: wms-app
    spec:
      containers:
      - name: wms-app
        image: na3351/wms-app:v1 
        ports:
        - containerPort: 8080  # Node.js 앱이 사용하는 포트
        envFrom:               # ConfigMap과 Secret을 통째로 환경변수로 주입
        - configMapRef:
            name: wms-config
        - secretRef:
            name: wms-secret
        resources:             # 자원 제한 설정 (모범 사례)
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
# 2. Service (내부 네트워크 연결)
apiVersion: v1
kind: Service
metadata:
  name: wms-service
spec:
  selector:
    app: wms-app
  ports:
    - protocol: TCP
      port: 80        # 서비스가 노출할 포트 (내부용)
      targetPort: 8080 # 실제 파드가 듣고 있는 포트
  type: ClusterIP     # 기본값 (Ingress가 연결해줄 것이므로 ClusterIP면 충분)